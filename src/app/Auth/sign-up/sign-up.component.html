<mat-card class="signup-card">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter username" />
      <mat-error *ngIf="signupForm.get('username')?.hasError('required')">Username is required</mat-error>
      <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" />
      <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" formControlName="password" placeholder="Enter password" />
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="'password'" formControlName="confirmPassword" placeholder="Confirm password" />
      <mat-error *ngIf="signupForm.hasError('notSame')">Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</mat-card>
